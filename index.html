<!DOCTYPE html>
<html>
    <head>
        <title>Fun With For Loops</title>
    </head>
    <body>
        <!-- for loop visualization -->
        <div id='box_div'></div>
        
        <!-- for loop input -->
        <form id="myForm" action="form_action.asp">
            for (var i = <input type="text" name="init">
            , i = <input type="text" name="cond">
            , i += <input type="text" name="update"> );
            <br><input type="button" onclick="try_solution()" value="Done!">
        </form>

        <script src="raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="forloops.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
